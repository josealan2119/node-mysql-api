<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consumo de REST API de Usuarios</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="estilos.css">
</head>
<body>

  <h1>Consumo de REST API de Usuarios</h1>

  <form id="userForm">
    <label for="name">Nombre</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Correo electrónico</label>
    <input type="text" id="email" name="email" required>

    <label for="age">Edad</label>
    <input type="text" id="age" name="age">

    <label for="comments">Comentarios</label>
    <input type="text" id="comments" name="comments">

    <div class="button-group">
      <button type="button" onclick="postUser()">POST Usuario</button>
      <button type="button" onclick="getUsers()">GET Usuarios</button>
    </div>
  </form>

  <div id="resultado"></div> <!-- Aquí se inyectará la tabla con los usuarios -->

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="callrestapi.js"></script>

</body>
</html>
