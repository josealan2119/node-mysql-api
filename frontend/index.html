<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gestión de Usuarios</title>
  <link rel="stylesheet" href="estilos.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Gestión de Usuarios</h1>

    <form id="userForm" class="card">
      <input type="hidden" id="id">
      <div class="form-row">
        <input type="text" id="name" placeholder="Nombre" required>
        <input type="email" id="email" placeholder="Correo electrónico" required>
        <input type="number" id="age" placeholder="Edad" required>
        <input type="text" id="comments" placeholder="Comentarios" required>
      </div>
      <div class="form-actions">
        <button type="submit" class="btn primary">Guardar Usuario</button>
        <button type="button" onclick="getUsers()" class="btn secondary">Cargar Usuarios</button>
      </div>
    </form>

    <div id="resultado" class="card table-container"></div>
  </div>

  <script src="callrestapi.js"></script>
</body>
</html>
